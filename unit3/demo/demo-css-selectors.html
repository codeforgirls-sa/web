<html>
<head>
    <style type="text/css">
        body {
            background-color: darkred;
        }

        h1, h2 {
            color: white;
        }

        #cover-box {
            border: solid white;
            padding: 10px;
            text-align: center
        }

        #first-element-box {
            font-weight: bold;
            font-size: 40px
        }

        .todo-list li a {
            color: white;
        }

        .container {
            border: dotted white 2px;
        }
    </style>
</head>
<body>
<h1>CSS SELECTORS</h1>
<header>
    <h2>Menu</h2>

    <ul id="menu">
        <li>Menu Item 1</li>
        <li>Menu Item 2</li>
    </ul>
</header>

<div class="container">
    <h2>Container</h2>

    <div class="red-box">
        <p>This part is the main content</p>
        <a href="https://www.google.com">Google</a>
    </div>

    <ul class="todo-list">
        <div id="first-element-box">
            <li>Content 1</li>
        </div>
        <li>Content 2</li>
        <li><a href="http://www.ironhack.com">Ironhack</a></li>
    </ul>
    <div id="cover-box">Not so pretty</div>
</div>
</body>
</html>
